<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Profile card component Franco</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="" class="background-images top" />
    <img
      src="images/bg-pattern-bottom.svg"
      alt=""
      class="background-images bottom"
    />
    <section class="card">
      <img src="images/bg-pattern-card.svg" alt="" class="background-card" />
      <div class="content">
        <div class="about">
          <img src="images/image-victor.jpg" alt="" class="profile-picture" />
          <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>
        <div class="stats">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
